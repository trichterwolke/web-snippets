<html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:300');

        * {
            margin: 0;
            padding: 0;
            font-family: Roboto;
            font-weight: 100;
            padding: 10px;
        }

        body {
            height: 100vh;
            background: url("img/rocks.jpeg") fixed no-repeat;
            background-size: cover;
        }

        .container {
            display: inline-block;
            background: inherit;
            position: relative;
            overflow: hidden;
            font-size: 3em;
            color: white;
            padding: 100px;
            margin: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3),
            0 6px 20px 0 rgba(0, 0, 0, 0.3);
        }

        .container::before {
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            bottom: 0;
            right: 0;
            background: inherit;
            filter: blur(5px);
        }

        .content {
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            Blur
        </div>
    </div>
    <div class="container">
        <div class="content">
            Shadow
        </div>
    </div>
    <div class="container">
        <div class="content">

        </div>
    </div>

        </div>
    </div>

    </div>

        </div>

        <div class="content">
            Shadow blur
        </div>
    </div>
    <div class="container">
        <div class="content">
            Blur
        </div>
    </div>
</body>

</html>
