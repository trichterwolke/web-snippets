<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
        body {
            margin: 0;
        }

        div.container {
            position: relative;
        }

        .image {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        div.content {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 90px;
            font-family: Montserrat;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            /**/
        }

        div.content::after {
            content: '';
            filter: blur(20px);
        }

    </style>
</head>

<body>
    <div class="container">
        <image class="image" src="img/house.jpg" alt="House"></image>
        <div class="content">
            Hot fried chips
        </div>
    </div>
</body>

</html>
