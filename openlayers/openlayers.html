<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="ol.css" type="text/css">
  <style>
    .map {
      height: 400px;
      width: 600px;
    }
  </style>
  <script src="ol.js" type="text/javascript"></script>
  <title>OpenLayers example</title>
</head>

<body>
  <h2>My Map</h2>
  <div id="map" class="map"></div>
  <script type="text/javascript">

    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([10.55484, 52.27721]),
        zoom: 16,
      })
    });


  </script>
</body>

</html>
