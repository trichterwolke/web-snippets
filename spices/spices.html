<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Maven+Pro');

        body {
            margin: 0;
            display: grid;
            grid-template-columns: auto auto;
        }

        div.border {
            position: relative;
            width: 300px;
            height: 150px;
            margin: 20px;
            border-style: solid;
            border-width: 7px;
            padding: 7px;
        }

        div.container {
            background: black;
            width: 100%;
            height: 100%;
        }

        div.name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);


            font-family: 'Maven Pro';
            font-weight: bold;
            font-size: 3em;
            color: white;
        }

        div.type {
            position: absolute;
            top: 75%;
            left: 50%;
            width: 100%;
            transform: translate(-50%, -50%);

            font-family: 'Maven Pro', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.5em;
            color: white;
            text-align: center;
            line-height: 1em;
            margin: 0;
        }

        div.type.hasNotType {
            display: none;
        }
    </style>

    <script>
        spices = [{
            name: "Salz",
            color: "#052CCC",
        }, {
            name: "Pfeffer",
            color: "#170E0C",
        }, {
            name: "Koriander",
            color: "#fcf76c"
        }, {
            name: "Chili",
            color: "#8E0E00"
        }, {
            name: "Nelken",
            color: "#230A00"
        }, {
            name: "Paprika",
            type: "rosenscharf",
            color: "#A61100",
        }, {
            name: "Paprika",
            type: "edelsüß",
            color: "#d86038",
        }, {
            name: "Oregano",
            color: "#13ad11",
        }, {
            name: "Majoran",
            color: "#1E4A17",
        }, {
            name: "Basilikum",
            color: "#13ad11",
        }, {
            name: "Thymian",
            color: "#1E4A17",
        }, {
            name: "Rosmarin",
            color: "#1E4A17",
        }, {
            name: "Curry",
            color: "#F19E08",
        }, {
            name: "Piment",
            color: "#ad7b11"
        }, {
            name: "Lorbeer",
            color: "#1E4A17",
        }, {
            name: "Zimt",
            color: "#ad7b11",
        }];

        $(document).ready(() => {
            spices.forEach(spice => {
                var hasType = typeof spice.type !== 'undefined'
                    ? 'hasType'
                    : 'hasNotType';

                $("body").append(
                    '<div class="border" style="border-color: ' + spice.color + '">' +
                    '<div class="container" style="background: ' + spice.color + '">' +
                    '<div class="name">' + spice.name +
                    '</div><div class="type ' + hasType + '">' + spice.type +
                    '</div></div></div>'
                );
            });
        });
    </script>
</head>

<body>

</body>

</html>
